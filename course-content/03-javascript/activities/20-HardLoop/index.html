<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];
      
      for (var i = 0; i < myFarm.length; i++) {
        console.log("My Farm has " + myFarm[i]);
        let farmAnimal = myFarm[i]
        if (farmAnimal.charAt(0) === 'c' || farmAnimal.charAt(0) === 'o') {
          alert("Starts with 'c' or 'o'!");
          console.log(farmAnimal + ' starts with a co or o');
        };
      }

     

    </script>
    
  </body>
</html>
