<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // declaring variable with empty array favTVshows  
      var favTVshows = [];
      // declaring variable tvShow
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // prompt userInput for favorite tvShow 
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // pushes userInput into favTVshows array
        favTVshows.push(tvShow);
      }

      // for loop that iterates thru number of userInputs pushed into favTVshows array.
      for (var j = 0; j < favTVshows.length; j++) {

        // alerts userInputted array starting at index 0 per above for loop
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
